<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치maras Conectadas</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #0af; margin-bottom: 30px; }
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .camera-card {
            background: #222;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .camera-feed {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .camera-title {
            color: #0af;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0af;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
        }
        .btn-danger {
            background: #f55;
        }
        .camera-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .add-camera {
            background: #333;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 60%;
            margin-right: 10px;
        }
        #no-cameras {
            font-style: italic;
            margin: 40px 0;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>游꿘 C치maras Conectadas</h1>

    <div class="add-camera">
        <h2>Agregar Nueva C치mara</h2>
        <div>
            <input type="text" id="camera-ip" placeholder="IP de la c치mara (ej: 192.168.1.10)">
            <button class="btn" onclick="conectarCamara()">Conectar</button>
        </div>
    </div>

    <div id="camera-container">
        <p id="no-cameras">No hay c치maras conectadas. Agrega una c치mara usando el formulario de arriba.</p>
        <div class="camera-grid" id="cameras-grid"></div>
    </div>

    <a href="/" class="btn">Volver al Inicio</a>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('nueva_camara', cargarCamaras);
        socket.on('camara_desconectada', cargarCamaras);

        document.addEventListener('DOMContentLoaded', cargarCamaras);

        function cargarCamaras() {
            const grid = document.getElementById('cameras-grid');
            const noCameras = document.getElementById('no-cameras');

            fetch('/api/camaras')
                .then(response => response.json())
                .then(data => {
                    if (data.camaras.length > 0) {
                        noCameras.style.display = 'none';
                        grid.innerHTML = '';

                        data.camaras.forEach(ip => {
                            const card = document.createElement('div');
                            card.className = 'camera-card';
                            card.innerHTML = `
                                <h3 class="camera-title">C치mara ${ip}</h3>
                                <img src="/video_feed/${ip}" class="camera-feed" alt="Feed de c치mara ${ip}">
                                <div class="camera-controls">
                                    <button class="btn btn-danger" onclick="desconectarCamara('${ip}')">Desconectar</button>
                                    <a href="/calibracion?ip=${ip}" class="btn">Calibrar</a>
                                </div>
                            `;
                            grid.appendChild(card);
                        });
                    } else {
                        noCameras.style.display = 'block';
                        grid.innerHTML = '';
                    }
                })
                .catch(err => {
                    console.error('Error al cargar c치maras:', err);
                    noCameras.style.display = 'block';
                    grid.innerHTML = '';
                });
        }

        function conectarCamara() {
            const ip = document.getElementById('camera-ip').value.trim();
            if (!ip) {
                alert('Por favor ingresa una direcci칩n IP v치lida');
                return;
            }

            fetch('/conectar_camara', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ip })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.mensaje);
                    cargarCamaras();
                }
            })
            .catch(error => {
                alert('Error al conectar la c치mara: ' + error);
            });
        }

        function desconectarCamara(ip) {
            if (confirm(`쮼st치s seguro de que quieres desconectar la c치mara ${ip}?`)) {
                fetch(`/desconectar_camara/${ip}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.mensaje);
                        cargarCamaras();
                    })
                    .catch(error => {
                        alert('Error al desconectar la c치mara: ' + error);
                    });
            }
        }
    </script>
</body>
</html>
